<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.google.com/specimen/Kumbh+Sans"
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel ="stylesheet" href="./style.css"
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class = "main-container">
  <div class="top-pattern">
    <img src="./images/bg-pattern-top.svg" alt="patterntop">
  </div>
  <div class="bottom-pattern">
    <img src="./images/bg-pattern-bottom.svg" alt="patternbottom">
  </div>

  <div class="subject">
    <div class="details">
      <img class ="profile" src="./images/image-victor.jpg" alt="">
      <div class="plain-text"><h3 class="big-text bold-text">Victor Crest</h3>
      <h3 class="big-text thin-text">26</h3>
      </div>
      <p class="thin-text london">London</p>
    </div>

    <div class="other-details">
      <div class="followers"><h3 class="big-text bold-text">80K</h3>
      <p class="small-text">Followers</p>
      </div>

      <div class="liles">
        <h3 class="big-text bold-text">803K</h3>
        <p class="small-text">Likes</p>
      </div>

      <div class="photo">
        <h3 class="big-text bold-text">1.4K</h3>
        <p class="small-text">Photos</p>
      </div>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Henry</a>.
  </div>
</div>
</body>
</html>
